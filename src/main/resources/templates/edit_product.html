<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Product</h2>

    <form th:action="@{/edit/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data">
        <div class="form-group mt-3">
            <label for="imageFile">Image:</label>
            <input type="file" class="form-control-file" id="imageFile" name="imageFile" />
        </div>

        <div class="form-group mt-3">
            <label for="sku">SKU:</label>
            <input type="text" class="form-control" id="sku" th:value="*{sku}" th:field="*{sku}"/>
        </div>

        <div class="form-group mt-3">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" th:value="*{name}" th:field="*{name}"/>
        </div>

        <div class="form-group mt-3">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" th:value="*{quantity}" th:field="*{quantity}"/>
        </div>

        <div class="form-group mt-3">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" th:value="*{type}" th:field="*{type}"/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Create</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
